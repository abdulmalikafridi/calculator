<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <section class="calculator">
      <form>
        <input type="text" class="screen" id="screen" />
      </form>
      <div class="buttons-div">
        <button type="button" class="btn btn-green" onclick="BtnValue('*')">*</button>
        <button type="button" class="btn btn-green" onclick="BtnValue('/')">/</button>
        <button type="button" class="btn btn-green" onclick="BtnValue('-')">-</button>
        <button type="button" class="btn btn-green" onclick="BtnValue('+')">+</button>

        <button type="button" class="btn btn-black" onclick="BtnValue('9')">9</button>
        <button type="button" class="btn btn-black" onclick="BtnValue('8')">8</button>
        <button type="button" class="btn btn-black" onclick="BtnValue('7')">7</button>
        <button type="button" class="btn btn-black" onclick="BtnValue('6')">6</button>
        <button type="button" class="btn btn-black" onclick="BtnValue('5')">5</button>
        <button type="button" class="btn btn-black" onclick="BtnValue('4')">4</button>
        <button type="button" class="btn btn-black" onclick="BtnValue('3')">3</button>
        <button type="button" class="btn btn-black" onclick="BtnValue('2')">2</button>
        <button type="button" class="btn btn-black" onclick="BtnValue('1')">1</button>
        <button type="button" class="btn btn-black" onclick="BtnValue('0')">0</button>
        <button type="button" class="btn btn-black" onclick="BtnValue('.')">.</button>
        
        <button type="button" class="btn btn-equal" id="equal" onclick="calcValue()">=</button>
        <button type="button" class="btn btn-clear" onclick="clearValue()">C</button>
      </div>

    </section>




   <script src="app.js"></script>

  </body>
